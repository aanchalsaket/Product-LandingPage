        <hr />
        <section class="secondSection">
            <div>
                <img src="1.png" alt="">

            <div>

                </div>
            </div>
            <div>
                <img src="3.png" alt="">
                <div class="info">
                    <h4>Backboard</h4>
                    <b>$160.00</b>
                </div>
            </div>
        </section>
      </main>
